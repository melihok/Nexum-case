<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexum | Case</title>
    <link rel="stylesheet" href="./dist/css/reset.css" />
    <link rel="stylesheet" href="./dist/fonts/fonts.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="./dist/css/main.css" />
</head>

<body class="body">
    <div class="wrapper">
        <header class="header">
            <h1>Where in the world?</h1>
        </header>
        <section class="container">
            <div class="filter">
                <div class="filter--item">
                    <input type="text" placeholder="Search for a country" class="search-filter" />
                    <i class="fas fa-search search"></i>
                </div>
                <div class="filter--item">
                    <div class="dropdown">
                        <span>Filter by Region</span>
                        <button>
                            <i class="fas fa-chevron-down"></i>
                        </button>
                    </div>
                    <div class="dropdown--container toggle">
                        <span class="region">All</span>
                        <span class="region">Africa</span>
                        <span class="region">America</span>
                        <span class="region">Asia</span>
                        <span class="region">Europe</span>
                        <span class="region">Oceania</span>
                    </div>
                </div>
            </div>
            <div class="country">
                <!-- Country All -->
            </div>
        </section>
    </div>

    <div class="country--container--detail show">
        <!--country Detail Modal-->
    </div>
    <script type="text/javascript" src="./dist/js/main.js"></script>
</body>

</html>
